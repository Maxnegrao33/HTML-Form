<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta author="Maciel Oliveira" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sobre Formulários</h1>
    <!--GET é um método de enviar arquivos, é o método default -->
    <!--POST é um método de criar arquivos-->
    <!--Não pode criar um form dentro de outro form-->
    <form id="cadastro" action="" method="GET">
      <fieldset>
        <!--Se no fieldset colocar "disable" não conseguimos editar os campos -->
        <legend>Contato</legend>
        <label for="name">Nome:</label>
        <input id="nome" type="text" value="Insira seu nome" />
      </fieldset>
      <button type="submit">Enviar</button>
      <!--Se inserir o type="reset", limpa os campos-->
      <!--Alguns atributos do button
    type
    submit
    button
    autofocus
    disable
    name
    value
    form-->
    </form>
  </body>
</html>
